version: 2

models:
  - name: stg_ecommerce__products
    description: ""
    columns:
      - name: product_id
        description: ""
        tests:
          - not_null
          - unique

      - name: cost
        description: ""
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0

      - name: category
        description: ""

      - name: name
        description: ""

      - name: brand
        description: ""

      - name: retail_price
        description: ""

      - name: department
        description: ""
        tests:
          - not_null
          - accepted_values:
              values:
                - Men
                - Women
              severity: error

      - name: sku
        description: ""
        tests:
          - not_null

      - name: distribution_center_id
        description: ""
        tests:
          - not_null